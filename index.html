<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <script src="js/jquery-3.4.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Pizza Website</title>
</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <h1>La Famiglia Pizzeria</h1>
    </div>
      <div class="row intro-page">
        <h1 class="page1">We make the best pizza in the world! Don't believe us? Order online and we'll prove it to you.</h1>
        <button class="btn btn-info btn-block">Order online</button>
      </div>
      <div class="row form-page">
        <div class="col-md-2">

        </div>
        <div class="col-md-8 form-col">
          <form>
            <div class="form-group">
              <label for="size">Choose a size!</label>
              <select name="size" id="size" class="form-control form-control-lg">
                <option value="1">Small pizza (32cm)</option>
                <option value="2">Medium pizza (42cm)</option>
                <option value="3">Large pizza (50cm)</option>
              </select>
            </div>
            <div class="form-group">
              <label>Select your toppings:</label><br>
              <input type="checkbox" name="select-toppings" value="mushrooms">Mushrooms<br>
              <input type="checkbox" name="select-toppings" value="cheese">Cheese<br>
              <input type="checkbox" name="select-toppings" value="olives">Olives<br>
              <input type="checkbox" name="select-toppings" value="ham">Ham<br>
            </div>
            <button type="submit" class="btn btn-danger">Calculate cost!</button>
          </form>
        </div>
        <div class="col-md-2">

        </div>
      </div>
      <div class="output">
        <p>You selected our <span class="size-output"></span> pizza</p>
        <p>You selected the following toppings: <span class="toppings-output"></span></p>
        <p>Your price is: <span class="price-output"></span></p>
      </div>
  </div>
</body>
</html>
