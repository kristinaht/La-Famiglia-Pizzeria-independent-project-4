<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <script src="js/jquery-3.4.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Pizza Website</title>
</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <h1>Pizza!</h1>
      </div>
      <form>
        <div class="form-group">
          <label for="size">Choose a size!</label>
          <select name="size" id="size">
            <option value="32cm">32cm</option>
            <option value="42cm">42cm</option>
            <option value="50cm">50cm</option>
          </select>
        </div>
        <div class="form-group">
          <label>Select your toppings:</label><br>
          <input type="checkbox" name="select-toppings" value="mushrooms"><br>
          <input type="checkbox" name="select-toppings" value="cheese"><br>
          <input type="checkbox" name="select-toppings" value="olives"><br>
          <input type="checkbox" name="select-toppings" value="ham"><br>
        </div>
        <button type="submit" class="btn btn-danger">Calculate cost!</button>
      </form>
      <div class="output">
        <p>You selected our <span class="size-output"></span> pizza</p>
      </div>
  </div>
</body>
</html>
